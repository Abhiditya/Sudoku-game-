<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku Solver</title>
</head>

<body>
    <h1>Sudoku</h1>
    <div class="top-right">
        <label for="level">Level :</label>
        <select id="level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <button id="myGame" onclick="clearBoard()">Build Your Own</button>
    <div id="button-container">
        <button id="solve-btn">Solve Puzzle</button>
        <button onclick="generateSudoku()">New Game</button>
    </div>
    <div class="status-bar" id="status-bar">
        <h2 class="button-container" id="lives-container">
            Lives: <span id="lives" class="lives-container"></span>
        </h2>
        <h2 class="custom-message" id="custom-message">
            For a unique solution, add at least 17 values.(Remaining : <span id="remaining-count">17</span>)
        </h2>
    </div>
    <div id="overlay">
        <div id="board-overlay"><div id="game-status"></div></div>
        <div class="board" id="sudoku-board"></div>
    </div>
    <br>
    <script src="index.js"></script>
</body>

</html>
